apply plugin: 'com.android.library'
apply plugin: 'bintray-release'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.novoda:bintray-release:0.6.1'
    }
}

// https://github.com/novoda/bintray-release/wiki/Configuration-of-the-publish-closure
publish {
    userOrg = 'justasm'
    groupId = 'com.jmedeisis'
    artifactId = 'draglinearlayout'
    version = "1.1.0"
    licences = ['MIT']
    description = "Android LinearLayout with drag and drop to reorder."
    website = 'https://github.com/justasm/DragLinearLayout'
}